<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money MasterðŸ’°</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- bg-[url('./img/pexels-karolina-grabowska-4386321.jpg')] -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-center items-center">
      <div class="">
        <h3 class="text-3xl text-center text-sky-500 font-bold">
          Money MasterðŸ’°
        </h3>
        <div class="hero-content grid lg:grid-cols-2 grid-cols-1 gap-5">
          <div>
            <img
              src="./img/pexels-karolina-grabowska-4386321.jpg"
              class="w-[705px] h-[815px]"
            />
          </div>

          <div class="flex justify-center bg-slate-200">
            <div class=" w-[542px] h-[815px] space-y-5">
              <p class="text-xl text-center font-medium mt-3">Income</p>
              <!-- income  input-->
              <div class="flex justify-center items-center">
                <label for="income " class="mr-3 text-xl" >income</label>
                <input type="number" class="p-2 focus:outline-none" id="income-input" />
              </div>
              <!-- expenses divison -->
              <p class="text-xl text-center">Expenses</p>
              <!-- food input -->
              <div class="flex justify-center items-center">
                <label for="" class="text-xl mr-9">food</label>
                <input type="number" class="p-2 focus:outline-none" id="food-input" />
              </div>
              <!-- Rent input -->
              <div class="flex justify-center items-center">
                <label for="" class="text-xl mr-9">Rent</label>
                <input type="number" class="p-2 focus:outline-none" id="rent-input" />
              </div>
              <!-- Cloths input -->
              <div class="flex justify-center items-center">
                <label for="Clothes" class="text-xl mr-3 ">Clothes</label>
                <input type="number" class="p-2 focus:outline-none" id="clothes-input" />
              </div>
              <div class="flex justify-center items-center">
                <button class="p-3 bg-sky-400 text-white font-medium" id="calculate-btn">
                    Calculate
                  </button>
              </div>
              <p class="text-xl text-center font-medium">
                Total Expenses: <span id="total-ex">00</span>
              </p>
              <p class="text-xl text-center font-medium">
                Balance: <span id="balance">00</span>
              </p>
              <div class="flex justify-center items-center">
                <label for="" class="mr-3 text-xl">Save</label>
              <input type="number" class="p-2 focus:outline-none" id="save-input" /><span class="ml-3">%</span
              ><button class="p-3 bg-sky-400 text-white ml-3" id="save-btn">Save</button>
              </div>
              <p class="text-xl text-center font-medium">
                Saving Amount <span id="saving-amount">00</span>
              </p>
              <p class="text-center font-medium">
                Remaning Blance <span id="reaming-bal">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
